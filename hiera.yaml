version: 5

defaults:
  datadir: data
  data_hash: yaml_data

hierarchy:
  - name: "Per-node data (yaml version)"
    path: "nodes/%{trusted.certname}.yaml" # Add file exitension
    # Omitting datadir and data_hash to use defaults

  - name: "Per-node secret data (encrypted)"
    lookup_key: eyaml_lookup_key # Use default backend
    path: "secrets/%{trusted.certname}.eyaml"
    options:
      pkcs7_private_key: /etc/puppetlabs/puppet/keys/private_key.pkcs7.pem
      pkcs7_public_key: /etc/puppetlabs/puppet/keys/public_key.pkcs7.pem

  - name: "Other eYAML Hierarchy level"
    lookup_key: eyaml_lookup_key # Use default backend
    path: "secrets/common.eyaml"
    options:
      pkcs7_private_key: /etc/puppetlabs/puppet/keys/private_key.pkcs7.pem
      pkcs7_public_key: /etc/puppetlabs/puppet/keys/public_key.pkcs7.pem

  - name: "Other YAML hierarchy levels"
    paths: # can specify an array instead of one
      - "common.yaml"
